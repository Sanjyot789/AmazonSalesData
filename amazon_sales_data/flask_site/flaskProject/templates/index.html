<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Sales Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Amazon Sales Dashboard</h1>
        <form action="/dashboard" method="get">
            <div class="mb-3">
                <label for="category" class="form-label">Select Category:</label>
                <select name="category" id="category" class="form-select">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="min_rating" class="form-label">Minimum Rating:</label>
                <input type="range" id="min_rating" name="min_rating" min="0" max="5" step="0.1" value="3" class="form-range">
                <span id="min_rating_value">3</span>
            </div>
            <button type="submit" class="btn btn-primary">View Dashboard</button>
        </form>
    </div>

    <script>
        const minRating = document.getElementById('min_rating');
        const minRatingValue = document.getElementById('min_rating_value');
        minRating.oninput = function() {
            minRatingValue.textContent = this.value;
        };
    </script>
</body>
</html>
